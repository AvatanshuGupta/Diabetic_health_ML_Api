name: Retrain Model

on:
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:." >> $GITHUB_ENV

    - name: Run training pipeline
      run: python src/pipeline/training_pipeline.py

    - name: Commit new model
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add artifacts/best_model.pkl
        git commit -m "Retrained model via GitHub Actions" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
    - name: Trigger Render deployment
      run: |
        curl -X POST -H "Content-Type: application/json" -d '{}' ${{ secrets.RENDER_DEPLOY_HOOK }}
